<!DOCTYPE html>
<html>
    <head>
        <title> Study summary for Loop Intercept project</title> 
    </head>

    <style>
    #studySummary{
    table-layout: fixed;
    width: 50%;
    border-collapse: collapse;
    width: 70%;

    }

    .headCol {
    background-color:#73b6e0;
    color: white;
    font-size: 14px;
    font-weight: bold;
    text-align: center;
    padding: 5px;
    }

    .captionPart {
    font-size: 18px;
    padding: 20px;
    caption-side: top;
    color:white;
    text-align: center;
    letter-spacing: 1px;
    background-color: #106496;
    font-weight: bold;
    }
    .rowsData:nth-child(even) {background-color: #f2f2f2; font-size: 20px;}
    .rowsData:hover {background-color:#d3d3d3; font-size: 20px;}

    .nameRow{
    text-align: left;
    }
    .footNote{
    text-align: left;
    font-size: 10px;
    background-color:white
    }

    #studySummary td{
    padding: 5px;
    text-align: center;
    }



    #annotationTissueType {
    border-collapse: collapse;
    width: 100%;
    font-size: 12px;
    margin-top: 100px;  
    width: 70%;
    }

    #annotationTissueType td{
    border: 1px solid #ddd;
    padding: 6px;
    }

    /* First row styling (column headings) */
    #annotationTissueType th {
    padding: 8px;
    text-align: left;
    font-weight: bold;
    background-color: #106496;
    color: white;
    }
    
    /* Rows changing colors */
    #annotationTissueType tr:nth-child(even) {background-color: #f2f2f2;}
    #annotationTissueType tr:hover {background-color:#d3d3d3;}

    </style>



  <table style="font-size: 20px;" id="studySummary">
    <thead>
      <tr >
        <th ></th>
        <th scope="col" colspan="1" class="captionPart">Overview</th>
        </tr>
      <tr >
        <th scope="col" ></th>
        <th scope="col" class="headCol">All Project Phases</th>
      </tr>
    </thead>
  
    <tbody >
      <tr class="rowsData">
        <th scope="row" class="nameRow">Number of patients </th>
        <td>
            <a href="/LOOP%20Intercept/study-dataset.view?datasetId=5001"  > 
                <span id="numberPatientsTotal"> N</span> 
            </a>
        </td>
       </tr>
       <tr class="rowsData">
        <th scope="row" class="nameRow">Number of samples </th>
        <td>
            <a href="/LOOP%20Intercept/experiment-showSampleType.view?rowId=23"  > 
                <span id="numberSamplesTotal"> N</span> 
            </a>
        </td>
       </tr>  
    </tbody>  
  </table>

  <table id="annotationTissueType">
    <tr>
        <th>Abbreviation for Sample IDs</th>
        <th>Description</th>
    </tr>
    <tr>
      <td>H</td>
      <td>buffycoat or healthy</td>
    </tr>
    <tr>
        <td>B</td>
        <td>peripheral blood</td>
    </tr>
    <tr>
        <td>M</td>
        <td>bone marrow aspirate</td>
    </tr>
    <tr>
      <td>P</td>
      <td>pleural effusion</td>
    </tr>
    <tr>
      <td>L</td>
      <td>lymph node</td>
    </tr>
    
  </table>




  <script>
    const numberPatientsTotal=document.querySelector("#numberPatientsTotal");
    LABKEY.Query.selectRows({
      schemaName: 'study',
      queryName: 'Participants',
      //filterArray: [LABKEY.Filter.create('Project_Phase', 'MCL/MZL', LABKEY.Filter.Types.EQUAL)],
      success: function(data){
        numberPatientsTotal.textContent = data.rows.length.toString();
      }
    });
    const numberSamplesTotal=document.querySelector("#numberSamplesTotal");
    LABKEY.Query.selectRows({
      schemaName: 'samples',
      queryName: 'Sample_Set',
      //filterArray: [LABKEY.Filter.create('Project_Phase', 'MCL/MZL', LABKEY.Filter.Types.EQUAL)],
      success: function(data){
        numberSamplesTotal.textContent = data.rows.length.toString();
      }
    });
  </script>  

</html>
